<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>WordMasters</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Niconne&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="game">
            <div class="header">
                <img class="busy" src="img/busy.gif" alt="activity indicator" />
                <h1 class="logo">
                    <span>Word</span>
                    <span>Masters</span>
                </h1>
                <img class="restart" src="img/shuffle.png" alt="random puzzle button" title="Random" role="button" />
            </div>
            <div class="board"></div>
            <div class="footer">
                <a href="https://github.com/caglarturali/wordmasters">Source Code</a>
            </div>
        </div>
        <script src="js/wordmasters.js"></script>
    </body>
</html>
